<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>

  <body>
    <div class="card">
      <div class="blog_image_container">
        <img
          src="./assets/images/illustration-article.svg"
          alt="HTML and CSS illustration"
        />
      </div>
      <div class="card_content">
        <div class="content_category">Learning</div>
        <div class="content_publish_date">Published 21 Dec 2023</div>
        <div class="content_title">HTML & CSS foundations</div>
        <div class="content_description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </div>
      </div>
      <div class="card_author">
        <div class="author_avatar">
          <img
            src="./assets/images/image-avatar.webp"
            alt="small portrait image of the author"
          />
        </div>
        <div class="author_name">Greg Hooper</div>
      </div>
    </div>
  </body>
</html>
